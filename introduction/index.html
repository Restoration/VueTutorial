<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<!-- Declarative Rendering -->
 <div id="app">
  {{ message }}
</div>   

<!--
    Bind object in Vue instance.
    v-bind attribute
-->
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<!-- /Declarative Rendering -->



<!-- Conditionals and Loops -->
<!--
    You can change show or hide.
    v-if attribute, use boolean.
-->
<div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>

<!--
    You can loop process.
    v-for attribute, use object data.
-->

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<!-- /Conditionals and Loops -->


<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
})

var app2 = new Vue({
    el: '#app-2',
    data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
    }
})

var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
        //seen: false
    }
})

var app4 = new Vue({
    el: '#app-4',
    data: {
    todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
        ]
    }
})

</script>
</body>
</html>
